<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GAME</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game">
        <div class="player-wrapper">
            <h1>Игрок</h1>
            <div class="player-image">
            
            </div>
        </div>
        <div class="result-wrapper">
            <h2>Результат</h2>
            <p id="res"></p>
        </div>
        <div class="computer-wrapper">
            <h1>Компьютер</h1>
            <div class="computer-image">
          
            </div>
        </div>
        <button id="rockButton" class="button">КАМЕНЬ</button>
        <button id="paperButton" class="button">БУМАГА</button>
        <button id="scissorsButton" class="button">НОЖНИЦЫ</button>
    </div>
    <button id="restartButton" class="button">Заново</button>
    <script src="script.js"></script>
</body>
</html>
